    <script>
        // Cargar datos del perfil
        async function cargarDatosPerfil() {
            try {
                // Primero verificar sesión
                const responseVerificar = await fetch('../app/AuthController.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ accion: 'verificar_sesion' })
                });

                const resultadoVerificar = await responseVerificar.json();

                if (!resultadoVerificar.logueado) {
                    alert('Debes iniciar sesión para ver tu perfil');
                    window.location.href = 'Login.html';
                    return;
                }

                // Obtener datos del perfil
                const response = await fetch('../app/AuthController.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ accion: 'obtener_perfil' })
                });

                const resultado = await response.json();
                console.log('Datos perfil:', resultado);

                if (resultado.success && resultado.usuario) {
                    document.getElementById('perfilNombre').textContent = resultado.usuario.nombre;
                    document.getElementById('perfilEmail').textContent = resultado.usuario.email;
                    document.getElementById('perfilFecha').textContent = resultado.usuario.fecha_registro;
                    
                    // Cargar propiedades del usuario
                    await cargarPropiedadesUsuario(resultado.usuario.id);
                } else {
                    console.error('Error:', resultado.message);
                    alert('Error al cargar datos del perfil');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión');
            }
        }

        // Cargar propiedades del usuario
        async function cargarPropiedadesUsuario(usuarioId) {
            try {
                const response = await fetch('../app/AnfitrionController.php', {
                    method: 'GET',
                    credentials: 'include'
                });

                const resultado = await response.json();
                console.log('Propiedades:', resultado);

                if (resultado.success && resultado.propiedades) {
                    // Filtrar solo propiedades del usuario actual
                    const misPropiedades = resultado.propiedades.filter(p => p.anfitrion_id == usuarioId);
                    
                    console.log('Mis propiedades:', misPropiedades);
                    document.getElementById('statPropiedades').textContent = misPropiedades.length;
                    
                    if (misPropiedades.length > 0) {
                        const tbody = document.getElementById('tablaPropiedades');
                        tbody.innerHTML = '';
                        
                        misPropiedades.forEach(prop => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>${prop.tipo_alojamiento}</td>
                                <td>${prop.ciudad}, ${prop.estado}</td>
                                <td>${parseFloat(prop.precio_noche).toLocaleString('es-MX')}</td>
                                <td><span class="perfil-badge">Activo</span></td>
                            `;
                            tbody.appendChild(tr);
                        });
                    }
                } else {
                    console.log('No se encontraron propiedades');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', cargarDatosPerfil);
    </script>
