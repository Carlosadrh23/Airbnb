<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeaway - Tipo de Propiedad</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body class="pagina-tipo-propiedad">
    <div class="seccion-izquierda">
        <div class="logo-container">
            <img src="../assets/img/Logo_blanco.png" alt="HomeAway Logo" class="logo-login">
        </div>
    </div>

    <div class="container paso-1">
        <button class="back-button" onclick="window.location.href='index.php'">←</button>

        <h1>¿Cuál de estas opciones describe mejor tu alojamiento?</h1>
        <p class="subtitle">Selecciona el tipo de propiedad que vas a ofrecer</p>

        <div class="options">
            <button class="option-button" data-tipo="casa">Casa</button>
            <button class="option-button" data-tipo="departamento">Departamento</button>
            <button class="option-button" data-tipo="condominio">Condominio</button>
        </div>
    </div>

    <script src="../assets/javascript/main.js"></script>
    <script>
        // Cargar tipo de propiedad guardado 
        document.addEventListener('DOMContentLoaded', function() {
            const datosPropiedad = JSON.parse(sessionStorage.getItem('datosPropiedad') || '{}');
            
            if (datosPropiedad.tipoAlojamiento) {
                const botones = document.querySelectorAll('.option-button');
                botones.forEach(boton => {
                    if (boton.getAttribute('data-tipo') === datosPropiedad.tipoAlojamiento) {
                        boton.classList.add('selected');
                    }
                });
            }
        });

        // Manejar selección de tipo de propiedad
        const botones = document.querySelectorAll('.option-button');
        
        botones.forEach(boton => {
            boton.addEventListener('click', function() {
                const tipoSeleccionado = this.getAttribute('data-tipo');
                
                
                const datosPropiedad = JSON.parse(sessionStorage.getItem('datosPropiedad') || '{}');
                
                // Guardar el tipo de alojamiento
                datosPropiedad.tipoAlojamiento = tipoSeleccionado;
                
                // Guardar en sessionStorage
                sessionStorage.setItem('datosPropiedad', JSON.stringify(datosPropiedad));
                
                console.log('Datos guardados:', datosPropiedad);
                
                // Ir al siguiente paso
                window.location.href = 'Anfitrion2.html';
            });
        });
    </script>
</body>
</html>
