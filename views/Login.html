<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - HomeAway</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body class="pagina-auth">
    <div class="contenedor-principal">
        <!-- Sección Izquierda - Login -->
        <div class="seccion-izquierda">
            <div class="logo-container">
                <img src="../assets/img/Logo_azul.png" alt="HomeAway Logo" class="logo-login">
            </div>

            <div class="formulario-login">
                <h1 class="titulo-login">Iniciar sesión</h1>

                <form class="form-login" id="formLogin">
                    <div class="grupo-input">
                        <label for="email" class="label-input">Correo electrónico:</label>
                        <input type="email" id="email" name="email" class="input-field" required>
                    </div>

                    <div class="grupo-input">
                        <label for="password" class="label-input">Contraseña:</label>
                        <input type="password" id="password" name="password" class="input-field" required>
                    </div>

                    <button type="submit" class="boton-login">Iniciar sesión</button>
                </form>
            </div>
        </div>

        <!-- Sección Derecha - Registro -->
        <div class="seccion-derecha">
            <div class="contenido-registro">
                <h2 class="titulo-registro">¿No tienes cuenta?</h2>
                <p class="texto-registro">Regístrate para disfrutar de los mejores viajes por parte de nosotros</p>
                <button class="boton-registro" onclick="window.location.href='Registro.html'">Registrarse</button>
            </div>
        </div>
    </div>

    <script src="../assets/javascript/main.js"></script>
</body>
</html>
